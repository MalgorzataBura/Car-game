<html>
  <head>
    <title>JavaScript</title>
    <style>
       .hide {
            display: none;
        }
        
        .car,
        .enemy {
            position: absolute;
            bottom: 100px;
            margin: auto;
            width: 50px;
            height: 100px;
            background-color: white;
            font-size: 2em;
            text-align: center;
            vertical-align: middle;
            background-image: url(car2.png);
            background-size: cover;
        }
        
        .line {
            position: absolute;
            height: 100px;
            width: 10px;
            margin-left: 195px;
            background-color: white;
        }
        
        .score {

            background-color: black;
            height: 70px;
            text-align: center;
            color: white;
            font-size: 1.5em;
            font-family: fantasy;
        }
        
        .gameArea {
            background-color: black;
            width: 400px;
            height: 100%;
            overflow: hidden;
            position: relative;
            margin: auto;
        }
        
        .startScreen {

            text-align: center;
            border: 1px solid red;
            padding: 15px;
            margin: auto;
            width: 300px;
        }
    </style>
  </head>
  <body>
    <div class="score"></div>
    <div class="game">
      <div class="startScreen">
        Press here to Start<br />Arrow keys to move<br />If you hit a red car
        you will lose.
      </div>
      <div class="gameArea hide"></div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
