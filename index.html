<html>
  <head>
    <title>JavaScript</title>
    <style>
      .hide {
        display: none;
      }

      .car,
      .enemy {
        position: absolute;
        bottom: 100px;
        margin: auto;
        width: 50px;
        height: 100px;
        background-color: blue;
      }

      .line {
        position: absolute;
        height: 100px;
        width: 10px;
        margin-left: 95px;
        background-color: white;
      }
      .score {
        background-color: black;
        height: 70px;
        text-align: center;
        color: white;
        font-size: 1.5em;
        font-family: fantasy;
      }
      .gameArea {
        background-color: black;
        width: 200px;
        height: 100%;
        overflow: hidden;
        position: relative;
        margin: auto;
      }
      .startScreen {
        text-align: center;
        border: 1px solid red;
        padding: 15px;
        margin: auto;
        width: 300px;
      }
    </style>
  </head>
  <body>
    <div class="score"></div>
    <div class="game">
      <div class="startScreen">Press here to start</div>
      <div class="gameArea hide"></div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
